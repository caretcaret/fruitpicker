<!doctype html>
<html class="debug">
  <head>
    <meta charset="utf-8">
    <title>fruitpicker prototype</title>
    <script src="rangy-core.js"></script>
    <script src="d3.v3.js"></script>
    <link rel="stylesheet" type="text/css" href="screen.css">
  </head>
  <body>
    <div id="container">
      <div id="farm" class="three-col panel editable" contenteditable="true">
        <span class="placeholder">Paste your content here to begin!</span>
      </div>
      <div id="picker" class="three-col panel">
        <div>fruitpicker</div>
        <div class="row-3">
          <button id="btn_vertex">Vertex</button>
          <button id="btn_edge">Edge</button>
          <button id="btn_group">Group</button>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
      <div id="harvest" class="three-col panel">
        <svg xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
